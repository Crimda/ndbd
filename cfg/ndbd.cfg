// NDBd config file //
//////////////////////

// Database directory to use
database   = db

// Host name to bind to, localhost
// is what you should use if you
// aren't sure
host       = localhost

// Port to bind to, use whatevs
port       = 65535

// Maximum clients to permit,
// currently not implemented
maxClients = 25

// Whether to output error traces,
// recommend having enabled
debug      = true

